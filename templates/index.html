<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        fieldset {
            border: none;
            margin-bottom: 20px;
        }
        legend {
            font-weight: bold;
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            margin-right: 10px;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[disabled] {
            background-color: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Trading Bot</h1>
    <p>Status: {{ status }}</p>
    <form method="post">
        <fieldset>
            <legend>Digite suas credenciais da Binance:</legend>
            <label for="api_key">API Key:</label>
            <input type="text" id="api_key" name="api_key" value="{{ api_key or '' }}" required>
            <label for="api_secret">Secret Key:</label>
            <input type="password" id="api_secret" name="api_secret" value="{{ api_secret or '' }}" required>
        </fieldset>

        <fieldset>
            <legend>Selecione os pares de moedas:</legend>
            {% for pair in pairs %}
                <div>
                    <input type="checkbox" id="{{ pair }}" name="pairs" value="{{ pair }}"
                           {% if pair in selected_pairs %}checked{% endif %}>
                    <label for="{{ pair }}">{{ pair }}</label>
                </div>
            {% endfor %}
        </fieldset>
        
        <button type="submit" name="start" {% if status == "Rodando" %}disabled{% endif %}>Iniciar</button>
        <button type="submit" name="stop" {% if status == "Parado" %}disabled{% endif %}>Parar</button>
    </form>
</body>
</html>
